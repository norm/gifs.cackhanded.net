<nav>
  [[ sectile insert main_nav.html ]]
  <ul class='years links'>
    {% for pubyear in global.publication_dates %}
      {% if pubyear.year.year == year.year %}
        <li><em>{{pubyear.year.year}}</em></li>
      {% else %}
        <li><a href='/{{pubyear.year.year}}/'>{{pubyear.year.year}}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
