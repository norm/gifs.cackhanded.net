<h1>All sources</h1>

<ul>
  {% for page in pages %}
    {% if page.show_set.count() or page.source_set.count() 
          or page.artist_set.count() or page.agency_set.count() %}
      <li>
        <a href='{{page.path}}'>{{page.title}}{% if page.year %} ({{page.year}}){% endif %}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
