<h1>{{title}}</h1>
[[ sectile insert source_index_links.html ]]

{{body}}

<ul>
  {% for video in page.artist_set.filter(type='music-video') %}
    <li><a href='{{video.path}}'>{{video.title}}</a></li>
  {% endfor %}
</ul>

<ul class='thumbs'>
  {% for gif in page.artist_set.filter(type__neq='music-video') %}
    <li>
      <a href='{{gif.path}}'>
        <img src='{{gif.path}}.tn.gif' alt=''>
        <span>{{gif.title}}</span>
      </a>
    </li>
  {% endfor %}
</ul>
