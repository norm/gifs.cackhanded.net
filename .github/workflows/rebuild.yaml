name: Rebuild the website

on:
  push:
    branches:
      - main
  schedule:
      #        min   hr    dom   mon   dow
      - cron: '05    07,15 *     *     *'     # daily at 7.05am and 3.05pm
  workflow_dispatch:

jobs:
  update:
    name: Update
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Configure pip caching
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate CSS
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          make clean baked_css upload

      - name: Generate site
        run: |
          make clean generate test_generated

      - name: Upload site
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          make upload

      - name: Notify on failure
        env:
          PUSHOVER_API_KEY: ${{secrets.PUSHOVER_API_KEY}}
          PUSHOVER_USER_KEY: ${{secrets.PUSHOVER_USER_KEY}}
        if: failure()
        run: |
          echo "Site rebuild failed" | ./script/pushover "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
